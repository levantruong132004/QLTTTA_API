<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{AppName}} - Mã OTP xác thực</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f7f7fb; color:#333; }
    .container{ max-width:600px; margin:24px auto; background:#fff; border:1px solid #eee; border-radius:8px; overflow:hidden; }
    .header{ background:linear-gradient(90deg,#4f46e5,#06b6d4); color:#fff; padding:16px 24px; }
    .content{ padding:24px; }
    .otp { font-size:28px; letter-spacing:4px; font-weight:bold; color:#1f2937; background:#f3f4f6; padding:12px 16px; border-radius:6px; display:inline-block; }
    .footer{ padding:16px 24px; color:#6b7280; font-size:12px; border-top:1px solid #eee; }
    a{ color:#2563eb; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>{{AppName}} - Xác thực tài khoản</h2>
    </div>
    <div class="content">
      <p>Xin chào <strong>{{FullName}}</strong> ({{Username}}),</p>
      <p>Mã OTP để xác thực tài khoản của bạn là:</p>
      <p class="otp">{{Otp}}</p>
      <p>Mã OTP có hiệu lực trong 10 phút. Nếu bạn không yêu cầu đăng ký, vui lòng bỏ qua email này.</p>
      <p>Trân trọng,<br/>Đội ngũ {{AppName}}</p>
    </div>
    <div class="footer">
      <p>&copy; {{Year}} {{AppName}}. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
